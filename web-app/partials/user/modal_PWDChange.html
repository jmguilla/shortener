<!-- PWD Modal Window -->

<div ng-controller="UserCtrl">
	<div class="modal-header">
		<h3>Change Password</h3>
	</div>
	<div class="modal-body">
		<form id="passForm" class="form-horizontal">
			<!-- alerts -->
			<div ng-repeat="alert in alerts"
				class="alert alert-{{alert.type}} alert-dismissable slide" ng-cloak>
				<button ng-click="alerts.splice($index, 1)" type="button"
					class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
				<span ng-bind="alert.content"></span>
			</div>
			<div class="form-group">
				<label for="currentPWDText" class="col-lg-2 control-label">Current</label>
				<div class="col-lg-10">
					<input type="password" class="form-control" id="currentPWDText"
						ng-model="currentPWD" value="">
				</div>
			</div>
			<div class="form-group">
				<label for="newPWDText" class="col-lg-2 control-label">New</label>
				<div class="col-lg-10">
					<input type="password" class="form-control" id="newPWDText"
						ng-model="newPWD">
				</div>
			</div>
			<div class="form-group">
				<label for="newPWDAgainText" class="col-lg-2 control-label">Confirm</label>
				<div class="col-lg-10">
					<input type="password" class="form-control" id="newPWDAgainText"
						ng-model="newPWDAgain">
				</div>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
		<button type="button" class="btn btn-primary" ng-click="ok(currentPWD, newPWD, newPWDAgain)">Validate</button>
	</div>
</div>
